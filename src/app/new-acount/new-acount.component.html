
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
    </div>

    <div [formGroup]="acount">

        <br>
        <br>

        <span class="p-float-label">
            <input id="float-input" type="text" pInputText formControlName="name"> 
            <label for="float-input">User name</label>
        </span>

        <br>
        <br>

        <span class="p-float-label">
            <input id="float-input" type="text" pInputText formControlName="email"> 
            <label for="float-input">Email</label>
        </span>

        <br>
        <br>

        <span class="p-float-label">
            <input id="float-input" type="password" pInputText formControlName="password" autocomplete="off"> 
            <label for="float-input">Password</label>
        </span>

        <br>
        <br>

        <span class="p-float-label">
            <input id="float-input" type="text" pInputText formControlName="description"> 
            <label for="float-input">Description</label>
        </span>
        <br>
        <br>
        <div>
            <span>
                {{alert}}
            </span>
        </div>
        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1">Remember me</label>
            </div>
        </div>
        <br>

        <button pButton pRipple label="Back" icon="pi pi-user" class="w-full" (click)="back()"></button>
        <button pButton pRipple label="Create" icon="pi pi-user" class="w-full" (click)="newAcount()"></button>
    </div>
</div>
